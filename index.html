<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user__details">
          <div class="input__box">
            <span class="details">First Name</span>
            <input type="text" placeholder="E.g: John Smith" required />
          </div>
          <div class="input__box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="johnWC98" required />
          </div>
          <div class="input__box">
            <span class="details">Email</span>
            <input type="email" placeholder="johnsmith@hotmail.com" required />
          </div>
          <div class="input__box">
            <span class="details">Phone Number</span>
            <input
              type="tel"
              pattern="[0-9]{10}"
              placeholder="0123456789"
              required
            />
          </div>
          <div class="input__box">
            <span class="details">Moodle Id</span>
            <input
              type="tel"
              pattern="[0-9]{8}"
              placeholder="21104025"
              required
            />
          </div>
          <div class="input__box">
            <span class="details">Branch</span>
            <input
              type="text"
              placeholder="E.g: Information Technology"
              required
            />
          </div>
          <div class="input__box">
            <span class="details">Division</span>
            <input type="text" placeholder="E.g: A/B/C" required />
          </div>
          <div class="input__box">
            <span class="details">Year</span>
            <input type="text" placeholder="E.g: First Year" required />
          </div>
        </div>
        <div class="gender__details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender__title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span>Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span>Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span>Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
